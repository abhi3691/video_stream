<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Upload and Playback</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        color: #333;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      input[type="file"] {
        padding: 10px;
        margin-bottom: 10px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .video-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        width: 80%;
        max-width: 800px;
      }
      #videoList {
        list-style: none;
        padding: 0;
      }
      #videoList li {
        margin: 5px 0;
      }
      #videoList a {
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
      }
      #videoList a:hover {
        text-decoration: underline;
      }
      video {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Upload and Play Video</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input
        type="file"
        id="videoFile"
        name="video"
        accept="video/*"
        required
      />
      <button type="submit">Upload Video</button>
    </form>

    <div class="video-container">
      <h2>Uploaded Videos</h2>
      <ul id="videoList"></ul>
    </div>

    <div class="video-container">
      <video id="my-video" controls muted playsinline></video>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData();
          const fileField = document.getElementById("videoFile");

          formData.append("video", fileField.files[0]);

          fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((result) => {
              console.log(result);
              loadVideos();
            })
            .catch((error) => {
              console.error("Error uploading video:", error);
            });
        });

      function loadVideos() {
        fetch("http://localhost:3000/videos")
          .then((response) => response.json())
          .then((videos) => {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videos.forEach((videoUrl) => {
              const listItem = document.createElement("li");
              const link = document.createElement("a");
              link.href = "#";
              link.textContent = videoUrl;
              link.onclick = () => {
                const videoElement = document.getElementById("my-video");
                if (Hls.isSupported()) {
                  const hls = new Hls();
                  hls.loadSource(`http://localhost:3000${videoUrl}`);
                  hls.attachMedia(videoElement);
                  hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoElement.play();
                  });
                } else if (
                  videoElement.canPlayType("application/vnd.apple.mpegurl")
                ) {
                  videoElement.src = `http://localhost:3000${videoUrl}`;
                  videoElement.addEventListener("canplay", function () {
                    videoElement.play();
                  });
                }
                new Plyr(videoElement);
              };
              listItem.appendChild(link);
              videoList.appendChild(listItem);
            });
          })
          .catch((error) => {
            console.error("Error fetching videos:", error);
          });
      }

      loadVideos();
    </script>
  </body>
</html>
